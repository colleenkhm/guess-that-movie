<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Guess That Movie Quote</title>
</head>
<body>
  <div class="container">
    <header class="row center-align">
      <h1>Guess That Movie</h1>
    </header>
    <section class="row" id="game-cont">
      <div class="tv">
        <div class="col s12 quote-container" id="textViewer">
          <div class="valign-wrapper">
            <p class="quote center-align flow-text" id="translatedQuote"></p>
          </div>
        </div>
      </div>
      <div class="col s12 center-align answers">
        <div class="row">
          <button id="answer-1" onclick="validateAnswer(this)"></button>
        </div>
        <div class="row">
          <button id="answer-2" onclick="validateAnswer(this)"></button>
        </div>
        <div class="row">
          <button id="answer-3" onclick="validateAnswer(this)"></button>
        </div>
        <div class="row">
          <button id="answer-4" onclick="validateAnswer(this)"></button>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </div>
</body>
</html>
